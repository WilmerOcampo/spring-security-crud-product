<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2 class="card-title">Usuario</h2>
                </div>
                <div class="card-body">
                    <div class="message alert alert-info" th:if="${msg != null}">
                        <div class="text-center">[[${msg}]] -> <a th:href="@{/login}">¡Iniciar sesión!</a></div>
                    </div>

                    <form th:action="@{/users/save}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre:</label>
                            <input type="text" id="name" th:field="*{name}" placeholder="Nombres" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Apellido:</label>
                            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Apellidos" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="birthDate" class="form-label">Fecha de Nacimiento:</label>
                            <input type="date" id="birthDate" th:field="*{birthDate}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" th:field="*{email}" placeholder="Email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" th:field="*{password}" placeholder="Password" class="form-control" required>
                        </div>
                        <div class="text-center">
                            <a th:href="@{/}" class="btn btn-secondary">Atrás</a>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>

                    </form>
                    <p class="mt-3 text-center"><a th:href="@{/login}">Iniciar sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"
        crossorigin="anonymous"></script>
</body>
</html>
