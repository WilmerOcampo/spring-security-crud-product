<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Producto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg ms-4">
    <div th:insert="~{/component :: nav-bar}"></div>
</nav>

<h2 class="ms-4">Bienvenido: <span th:text="${session.name}"></span></h2>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Producto</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/products/save}" th:object="${product}" method="post">
                        <input type="hidden" id="id" name="id" th:field="*{id}">

                        <div class="form-group mb-3">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="name" th:field="*{name}" class="form-control"
                                   required/>
                        </div>
                        <div class="form-group mb-3">
                            <label for="price">Precio:</label>
                            <input type="number" step="0.01" id="price" name="price" th:field="*{price}"
                                   class="form-control" required/>
                        </div>
                        <div class="form-group mb-3">
                            <label for="quantity">Stock:</label>
                            <input type="number" step="0" id="quantity" name="quantity" th:field="*{quantity}"
                                   class="form-control" required/>
                        </div>
                        <div class="form-group mb-3">
                            <label for="category">Categoría:</label>
                            <select class="form-control" id="category" name="category" th:field="*{category}">
                                <option value="">Seleccione una Categoría</option>
                                <option th:each="category:${categories}" th:value="${category.id}"
                                        th:text="${category.name}"></option>
                            </select>
                        </div>
                        <div class="text-center mb-3">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a th:href="@{/products}" class="btn btn-secondary">Volver</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"
        crossorigin="anonymous"></script>
</body>
</html>
