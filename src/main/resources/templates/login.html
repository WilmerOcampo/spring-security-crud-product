<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card">
                <div class="card-header text-center">
                    <h2 class="card-title">Iniciar Sesión</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email:</label>
                            <input type="email" id="username" name="username" placeholder="Email" class="form-control"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Password"
                                   class="form-control" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary text-center">Ingresar</button>
                        </div>

                    </form>
                    <p class="mt-3 text-center"><a th:href="@{/users/register}">Registro Usuario</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"
        crossorigin="anonymous"></script>
</body>
</html>
